<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>¡Bienvenue a PrimeFaces!</title>
</h:head>
<h:body>
    <h:form id="indexForm">
    	<h1>¡Coucou, PrimeFaces!</h1>
    	<p:commandButton value="Clique sur moi" actionListener="#{yourBean.action}" />
    	<!-- Etiquette pour Log
    	<p:log id="log" />
    	-->
    	<!-- Employee -->
    	<p:dataTable var="employee" value="#{yourBean.searchAllEmployee()}" widgetVar="employeeTable">
            <p:column headerText="Nom">
                <h:outputText value="#{employee.lastName}" />
            </p:column>
            <p:column headerText="Prenom">
                <h:outputText value="#{employee.firstName}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{employee.email}" />
            </p:column>
            <p:column headerText="Telephone">
                <h:outputText value="#{employee.phoneNumber}" />
            </p:column>
            <p:column headerText="Department">
                <h:outputText value="#{employee.department.departmentName}" />
            </p:column>
            <p:column headerText="Salaire">
                <h:outputText value="#{employee.salary}" />
            </p:column>
        </p:dataTable>
	</h:form>
</h:body>
</html>
